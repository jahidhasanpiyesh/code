<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HOME</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-12">
            <h1>CV-Maker</h1>
            <br>
            <h4>Please fill out your information</h4>
            <br>
            <form method="POST">
                {% csrf_token %}
              <div class="mb-3">
                <label for="">Name</label>
                <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your Name">
              </div>

              <div class="mb-3">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="phone" name = "phone" placeholder="Enter your Phone number">
              </div>

              <div class="mb-3">
                <label for="">Email Address</label>
                <input type="text" class="form-control" id="email" name = "email" placeholder="Enter your Email Address">
              </div>

              <div class="mb-3">
                <label for="">School Name</label>
                <input type="text" class="form-control" id="school" name = "school" placeholder="Enter your School Name">
              </div>

              <div class="mb-3">
                <label for="">Collage Name</label>
                <input type="text" class="form-control" id="collage" name = "collage" placeholder="Enter your Collage Name">
              </div>

              <div class="mb-3">
                <label for="">University Name</label>
                <input type="text" class="form-control" id="university" name = "university" placeholder="Enter your University Name">
              </div>

              <div class="mb-3">
                <label for="">Degree</label>
                <input type="text" class="form-control" id="degree" name = "degree" placeholder="Enter your Degree">
              </div>

              <div class="mb-3">
                <label for="">Skills</label>
                <input type="text" class="form-control" id="skill" name = "skill" placeholder="Enter your Skills">
              </div>

              <div class="mb-3">
                <label for="">About You</label>
                <input type="text" class="form-control" id="about_you" name = "about_you" placeholder="Enter your About your self">
              </div>

              <div class="mb-3">
                <label for="">Previews Work</label>
                <input type="text" class="form-control" id="previews_work" name = "previews_work" placeholder="Enter your Work Experience">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
